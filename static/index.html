<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
  <title>Salary Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --card-background: rgba(255, 255, 255, 0.95);
      --text-color: #1e293b;
      --border-color: #e2e8f0;
      --error-color: #ef4444;
      --success-color: #077931;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      padding: 2rem;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--card-background);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -2px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 8px 12px -1px rgba(0, 0, 0, 0.15),
        0 4px 6px -2px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-color);
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      border-radius: 3px;
    }

    .form-group {
      margin-bottom: 1.75rem;
      position: relative;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: var(--text-color);
      transition: color 0.2s ease;
    }

    input {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      background: white;
    }

    input:hover {
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #result {
      margin-top: 2rem;
      padding: 1.25rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-success {
      background: rgba(34, 197, 94, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(34, 197, 94, 0.2);
      display: block !important;
    }

    .result-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(239, 68, 68, 0.2);
      display: block !important;
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 1.5rem;
      height: 1.5rem;
      top: 50%;
      left: 50%;
      margin: -0.75rem 0 0 -0.75rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      input, button {
        padding: 0.75rem;
      }
    }

    /* Add floating particles in the background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h2>Predict Your Salary</h2>
    <form id="salary-form">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="Age" required min="18" max="100">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input list="gender-list" id="gender" name="Gender" required>
        <datalist id="gender-list"></datalist>
      </div>

      <div class="form-group">
        <label for="education">Education Level</label>
        <input list="education-list" id="education" name="Education Level" required>
        <datalist id="education-list"></datalist>
      </div>

      <div class="form-group">
        <label for="job">Job Title</label>
        <input list="job-list" id="job" name="Job Title" required>
        <datalist id="job-list"></datalist>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="Years of Experience" required min="0" max="40" step="1">
      </div>

      <button type="submit" id="submit-btn">Predict Salary</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // Add floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 5px and 20px
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random starting position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration between 15s and 30s
        particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles when the page loads
    window.addEventListener('load', createParticles);

    // Fetch options for dropdowns
    const fetchOptions = async () => {
      try {
        const res = await fetch('/dropdown-options');
        const data = await res.json();
        
        const populateDatalist = (listId, options) => {
          const list = document.getElementById(listId);
          options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            list.appendChild(option);
          });
        };

        populateDatalist('gender-list', data.gender_options);
        populateDatalist('education-list', data.education_options);
        populateDatalist('job-list', data.job_title_options);
      } catch (error) {
        console.error('Error fetching options:', error);
        showResult('Failed to load form options. Please refresh the page.', 'error');
      }
    };

    // Show result message
    const showResult = (message, type = 'success') => {
      const resultElement = document.getElementById('result');
      resultElement.textContent = message;
      resultElement.className = type === 'success' ? 'result-success' : 'result-error';
    };

    // Handle form submission
    const form = document.getElementById('salary-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Disable form and show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Predicting...';

      try {
        const formData = new FormData(this);
        const json = Object.fromEntries(formData.entries());

        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });

        if (!response.ok) {
          throw new Error('Prediction request failed');
        }

        const data = await response.json();
        showResult(`Predicted Salary: ${data["Predicted Salary"]}`);
      } catch (error) {
        console.error('Error:', error);
        showResult('Failed to get prediction. Please try again.', 'error');
      } finally {
        // Re-enable form and remove loading state
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Predict Salary';
      }
    });

    // Initialize form
    fetchOptions();
  </script>
</body>
</html>
